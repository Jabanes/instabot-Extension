<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Instagram Bot</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Roboto, sans-serif;
      background-color: #fafafa;
      color: #262626;
      padding: 20px;
      width: 300px;
      border-radius: 10px;
    }

    h3 {
      text-align: center;
      margin-bottom: 10px;
      font-weight: 600;
    }

    p.description {
      font-size: 14px;
      text-align: center;
      color: #737373;
      margin-bottom: 20px;
    }

    #actionLabelContainer {
      background: #f1f1f1;
      border-radius: 6px;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 20px;
      font-size: 14px;
      text-align: center;
      color: #333;
      font-weight: 500;
    }

    button {
      background-color: #3897f0;
      color: white;
      border: none;
      padding: 10px 16px;
      font-size: 14px;
      font-weight: 600;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.2s ease;
      width: 100%;
    }

    button:hover {
      background-color: #318ce7;
    }

    #status {
      margin-top: 15px;
      font-size: 13px;
      text-align: left;
      color: #333;
      background: #eee;
      padding: 10px;
      border-radius: 6px;
      max-height: 160px;
      overflow-y: auto;
      white-space: pre-wrap;
    }

    #loading {
      display: none;
      margin-top: 16px;
      text-align: center;
      color: #555;
    }

    .loader {
      margin: 6px auto;
      width: 24px;
      height: 24px;
      border: 3px solid #f3f3f3;
      border-top: 3px solid #4CAF50;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
  <script src="config.js"></script>
  <script src="popup.js"></script>
</head>
<body>
  <h3>ðŸ“¤ Instagram Bot</h3>
  <p class="description">
    Navigate to your IG profile and press the button below.
  </p>

  <div id="actionLabelContainer">
    <strong>Selected Action:</strong>
    <div id="actionLabel" style="font-size: 14px; margin-top: 6px;"></div>
  </div>

  <button id="sendBtn">ðŸš€ Send to Bot</button>

  <div id="loading">
    <span>ðŸ¤– Bot is running... please wait</span>
    <div class="loader"></div>
  </div>

  <pre id="status"></pre>
</body>
</html>
